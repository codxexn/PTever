<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>고객 센터 - 1:1 문의하기</title>
  <!-- SUIT 폰트 링크입니다. 프립과 동일한 폰트입니다. -->
  <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css" rel="stylesheet" />
  <style>
    body {
      font-family: "SUIT", sans-serif;
    }
  </style>
  <link rel="stylesheet" href="/css/personal-faq/personal_faq_ask.css">
  <th:block th:replace="~{fix/header-login :: my-header-head}"></th:block>
  <th:block th:replace="~{fix/footer :: my-footer-head}"></th:block>
</head>
<body>
<div class="root pc">
  <div class="RootWrapper">
    <header th:replace="~{fix/header-login :: header-login}"></header>
    <div class="PersonalAskWrapper">
      <section>
        <div class="PersonalAskPageWrapper">
          <h1 class="PersonalAskPageTitle">
            1:1 문의하기
          </h1>
          <form method="post" th:action="@{/notices/personal-faq-ask}" th:object="${faqVO}" >
            <input type="hidden" th:value="${session.user.userId}" th:name="userId">
            <div class="PersonalAskTitleWrapper">
              <input name="askTitle" type="text" placeholder="제목을 입력하세요." th:field="*{faqTitle}">
            </div>
            <hr class="PersonalAsk-TitleContentBorder">
            <div class="PersonalAskContentWrapper">
              <textarea placeholder="문의 내용을 자세히 설명해주세요." class="PersonalAskContent" th:field="*{faqContent}"></textarea>
            </div>
            <div class="PersonalAsk-Footer">
              <button type="submit" class="PersonalAsk-Footer-SubmitButton">문의 등록하기</button>
            </div>
          </form>
        </div>
      </section>
    </div>
    <footer th:replace="~{fix/footer :: my-footer}"></footer>
  </div>
</div>
</body>
<script src="/js/personal-faq/personal_faq_ask.js"></script>
</html>
