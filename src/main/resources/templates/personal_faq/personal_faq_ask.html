<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>고객 센터 -피테버(PTever)</title>
  <!-- SUIT 폰트 링크입니다. 프립과 동일한 폰트입니다. -->
  <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css" rel="stylesheet" />
  <style>
    body {
      font-family: "SUIT", sans-serif;
    }
  </style>
  <link rel="stylesheet" href="./personal_faq_ask.css">
</head>
<body>
<div class="root pc">
  <div class="RootWrapper">
    <div class="PersonalAskWrapper">
      <section>
        <div class="PersonalAskPageWrapper">
          <h1 class="PersonalAskPageTitle">
            1:1 문의하기
          </h1>
          <div class="PersonalAskTitleWrapper">
            <input name="askTitle" type="text" placeholder="제목을 입력하세요." value>
          </div>
          <hr class="PersonalAsk-TitleContentBorder">
          <div class="PersonalAskContentWrapper">
            <textarea placeholder="문의 내용을 자세히 설명해주세요." class="PersonalAskContent"></textarea>
          </div>
          <div class="PersonalAsk-Footer">
            <button disabled class="PersonalAsk-Footer-SubmitButton">문의 등록하기</button>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>
</body>
<script src="./personal_faq_ask.js"></script>
</html>
