<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 페이지 타이틀은 프립처럼 상세설명 추가해도 되고, -->
  <!-- 깔끔하게 PTever만 넣어도 될 것 같습니다. -->
  <title>강의 구매내역 -피테버(PTever)</title>
  <!-- SUIT 폰트 링크입니다. 프립과 동일한 폰트입니다. -->
  <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css" rel="stylesheet">
  <style>
    body {font-family: 'SUIT', sans-serif;}
  </style>
  <!-- 아래 링크 태그를 꼭 넣어주세요. (경로 조심) -->
  <link rel="stylesheet" href="../defaultCommon.css">
  <link rel="stylesheet" href="./purchaseHistory.css">
</head>
<body>
<div class="root pc purchaseHistory">
  <div class="RootWrapper">
    <div class="PageWrapper">
      <header class="purchaseHistoryHeader">
        <div class="Content">
          <div class="Title">강의 구매내역</div>
        </div>
      </header>
      <div class="purchaseHistoryListWrapper koasSX" style="opacity: 1; display: block;">
        <div>
          <!-- 구매내역 중 강의와 상품을 나눠서 볼 수 있는 카테고리 버튼입니다. -->

          <div class="ListSmallTitle irErpt">구매내역 목록</div>
          <div>
            <a class="CategorySection" href="">
              <!-- 강의 버튼을 클릭했을 때 강의 구매내역 페이지로 이동하고 클래스명에 Current가 붙습니다. -->
              <button type="button" class="CategoryButtonWrapperCurrent jXWOEn">
                    <span class="CategoryFlexWrapper lnoWON">
                      <span class="CategoryButtonTextWrapper ffdgGn">
                      <span class="CategoryTextContinue bFCrTC">강의</span>
                      </span>
                    </span>
              </button>
            </a>
            <a class="CategorySection" href="">
              <button type="button" class="CategoryButtonWrapper jXWOEn">
                    <span class="CategoryFlexWrapper lnoWON">
                      <span class="CategoryButtonTextWrapper ffdgGn">
                      <span class="CategoryTextContinue bFCrTC">상품</span>
                      </span>
                    </span>
              </button>
            </a>
          </div>
          <div class="MyLectureListPage jZtIEr">
            <div class="LectureList hHOLgL">
              <div class="LectureImageWrapper gDuKGF">
                <img class="LectureImageLoader bUFcfh" width="160" src="./octopus.jpg">
                <div class="MyLectureListWrapper koasSX" style="opacity: 1; display: block;">
                  <div class="Ratio" style="display: block;">
                    <div class="Ratio-ratio" style="height: 0px; position: relative; width: 100%; padding-top: 120%;">
                      <div class="RatioContent" style="height: 100%; left: 0px; position: absolute; top: 0px; width: 100%;">
                        <img alt="강의 이미지" class="RealLectureImage VUNpu" width="160" src="./octopus.jpg">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div>
                <div class="LectureDetail dfnTnv">무너지지않는문어</div>
                <div class="LectureTitle kBOcSr">미라클 모닝 스트레칭 루틴🤸‍♀️</div>
                <!-- 결제 상세내역입니다. -->
                <div class="LectureDetail dfnTnv">결제일자: 2023-05-16</div>
                <div class="LectureDetail dfnTnv">결제금액: 19,900원</div>
              </div>
              <div>
                <a class="LectureEntery" href="">
                  <button type="button" class="ButtonWrapper jXWOEn">
                      <span class="FlexWrapper lnoWON">
                        <span class="ButtonTextWrapper ffdgGn">
                          <!-- 결제한 상품이 생기면 배송 현황으로 기재합니다. -->
                        <span class="TextContinue bFCrTC">배송 현황</span>
                        </span>
                      </span>
                  </button>
                </a>
                <a class="LectureEntery" href="">
                  <button type="button" class="ButtonWrapper jXWOEn">
                      <span class="FlexWrapper lnoWON">
                        <span class="ButtonTextWrapper ffdgGn">
                          <!-- 후기를 안 쓴 상태면 후기 쓰기라는 버튼이 나옵니다. -->
                        <span class="TextContinue bFCrTC">후기 쓰기</span>
                        </span>
                      </span>
                  </button>
                </a>
              </div>
            </div>

            <div class="LectureList hHOLgL">
              <div class="LectureImageWrapper gDuKGF">
                <img class="LectureImageLoader bUFcfh" width="160" src="./strongMan.png">
                <div class="MyLectureListWrapper koasSX" style="opacity: 1; display: block;">
                  <div class="Ratio" style="display: block;">
                    <div class="Ratio-ratio" style="height: 0px; position: relative; width: 100%; padding-top: 120%;">
                      <div class="RatioContent" style="height: 100%; left: 0px; position: absolute; top: 0px; width: 100%;">
                        <img alt="강의 이미지" class="RealLectureImage VUNpu" width="160" src="./strongMan.png">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div>
                <div class="LectureDetail dfnTnv">강한남자 DS Han</div>
                <div class="LectureTitle kBOcSr">야, 너두 배에 빨래판 달 수 있어.</div>
                <div class="LectureDetail dfnTnv">결제일자: 2023-07-22</div>
                <div class="LectureDetail dfnTnv">결제금액: 39,900원</div>
              </div>
              <div>
                <a class="LectureEntery" href="">
                  <button type="button" class="ButtonWrapper jXWOEn">
                        <span class="FlexWrapper lnoWON">
                          <span class="ButtonTextWrapper ffdgGn">
                            <!-- 결제한 강의가 있다면 구매내역에서 내 강의실로 바로 이동할 수 있도록 합니다. -->
                          <span class="TextContinue bFCrTC">내 강의실</span>
                          </span>
                        </span>
                  </button>
                </a>
                <a class="LectureEntery" href="">
                  <button type="button" class="ButtonWrapper jXWOEn">
                        <span class="FlexWrapper lnoWON">
                          <span class="ButtonTextWrapper ffdgGn">
                            <!-- 작성한 후기가 있다면 작성 후기라는 버튼으로 내 후기로 이동할 수 있습니다. -->
                          <span class="TextContinue bFCrTC">작성 후기</span>
                          </span>
                        </span>
                  </button>
                </a>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
